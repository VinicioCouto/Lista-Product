<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Lista de Produtos</title>
</head>

<body>
    <main class="box-lista">
        <div class="titulo">
            <h1>Cardapio</h1>
        </div>
        <div class="box-produto">
            <div class="img-box">
                <img id="img-poroduto" src="/img/image-baklava-desktop.jpg" alt="imagem do produto">

                <button id="add-carrinho" onclick="MudarQuantidade()">
                    <img src="/img/icon-add-to-cart.svg" alt="icone adicionar no carrinho">
                    Add no Carrinho
                </button>

                <button id="quantitade">
                    <img id="menos-button" src="/img/icon-decrement-quantity.svg" alt="Decrementar">
                    <p id="quantidade">1</p>
                    <img id="mais-button" src="/img/icon-increment-quantity.svg" alt="Incremantar">

                </button>
            </div>

            <div class="valor-box">
                <p id="Nome-protudo">Brownie de Caramelo</p>
                <p id="valor">$5.50</p>
            </div>

        </div>
    </main>

    <script src="/javascripit/index.js"></script>
</body>

</html>
